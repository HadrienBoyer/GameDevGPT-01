name: Unity CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: ${{ runner.os }}-library-${{ hashFiles('**/*.csproj') }}
      - name: Unity Builder
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 6000.3.0f1
